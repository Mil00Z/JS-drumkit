<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="keys">
        <div class="key" data-key="49">& 
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="65">A 
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="83">S 
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="68">D 
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="74">J 
            <span class="sound">tink</span>
        </div>
        <div class="key" data-key="32">Espace 
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="13">Enter 
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="18">AltGr 
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="16">shift
            <span class="sound">boom</span>
        </div>
    </div>

    <audio data-key="49" src="./sounds/clap.wav"></audio>
    <audio data-key="65" src="./sounds/hihat.wav"></audio>
    <audio data-key="83" src="./sounds/openhat.wav"></audio>
    <audio data-key="68" src="./sounds/tom.wav"></audio>
    <audio data-key="74" src="./sounds/tink.wav"></audio>
    <audio data-key="32" src="./sounds/kick.wav"></audio>
    <audio data-key="13" src="./sounds/snare.wav"></audio>
    <audio data-key="18" src="./sounds/ride.wav"></audio>
    <audio data-key="16" src="./sounds/boom.wav"></audio>
    
</body>

<script src="./main.js"></script>
</html>
